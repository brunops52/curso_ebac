<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de cadastro</title>
</head>
<body>
    <h1>formulário de cadastro</h1>
    <label for="nome">nome</label>
    <input placeholder="digite seu nome" type="text" id="nome" required> <br>

    <label for="email">email</label>
    <input placeholder="digite seu  email" type="email" id="email" required> <br>

    <label for="senha">senha</label>
    <input placeholder="digite sua senha" type="password" id="senha" required> <br><br>

    <input type="submit" value="cadastrar">


</body>
</html>
