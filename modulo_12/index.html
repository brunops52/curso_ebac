<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modulo_12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h1>Cadastro</h1>
            <form>
                <label class="form-label" for="nome">Digite seu nome:</label>
                <input class="form-control text-bg-secondary" type="text" id="nome">
                <label class="form-label" for="email">Digite seu e-mail:</label>
                <input class="form-control text-bg-secondary" type="email" id="email">
                <label class="form-label" for="telefone">Digite seu telefone:</label>
                <input class="form-control text-bg-secondary" type="tel" id="telefone">
                <button class="btn btn-success">cadastrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
